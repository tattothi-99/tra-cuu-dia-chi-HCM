<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website tra cứu</title>
    <link rel="stylesheet" href="tracuu.css">
</head>
<body>
    <header>
        <h1>Tra cứu địa chỉ sau sáp nhập - TP.HCM</h1>
        <h3>Giới thiệu: Trang web giúp người dân tra địa chỉ sau sáp nhập.</h3>
    </header>
    <div class="card">
        <p class="title">Tra cứu địa chỉ cũ:</p>
        <div class="search-box">
            <div class="row">  
                <input type="text" id="inputCu" placeholder="Nhập địa chỉ cũ (VD: phuong 4 quan 3/Phường 4 Quận 3)" autocomplete="off"></input>
            </div>
            <div class="atcp-box"></div>  
        </div>
        <button id="btnSearch">Search</button>
        <div class="meta">
            <span id="countBadge" class="badge"></span>
            <span id="noteTip" class="tip" title=""></span>
        </div>
        <p id="result" style="white-space: pre-line; display:none;"></p>
    </div>
    <script src="tracuu.js"></script>
    <script src="dc-autocomplete.js"></script>
    
    <div class="card">
        <p class="title">Tra cứu địa chỉ mới:</p>
        <div class="search-box2">
            <div class="row2">
                <input type="text" id="inputMoi" placeholder="Nhập địa chỉ mới (VD: phuong cho quan/Phường Chợ Quán)" autocomplete="off"></input>
            </div>
            <div class="atcp-box2"></div>  
        </div>
        <button id="btnSearch2">Search</button>

        <p id="result2" style="white-space: pre-line; display:none;"></p>
    </div>
    <script src="tracuu2.js"></script>
    <script src="dc-autocomplete2.js"></script>

</body>
</html>
